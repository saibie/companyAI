{% extends 'base.html' %}

{% block title %}로그인 - AI Corp{% endblock %}

{% block content %}
<div class="panel" style="max-width: 400px; margin: 40px auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">로그인</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="color: red; margin-bottom: 10px; font-size: 0.9em;">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
        {% endif %}

        <div style="margin-bottom: 15px;">
            <label for="id_username">아이디</label>
            <input type="text" name="username" id="id_username" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="id_password">비밀번호</label>
            <input type="password" name="password" id="id_password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
            로그인
        </button>
    </form>

    <div style="text-align: center; margin-top: 15px; font-size: 0.9em;">
        계정이 없으신가요? <a href="{% url 'account:signup' %}">회원가입</a>
    </div>
</div>
{% endblock %}
