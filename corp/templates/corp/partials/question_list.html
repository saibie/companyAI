<ul style="padding: 0;">
    {% for task in question_tasks %}
        <li style="border: 1px solid #ffc107; padding: 15px; margin-bottom: 10px; border-radius: 8px; background-color: #fff3cd;">
            <div style="font-weight: bold; color: #856404; margin-bottom: 5px;">
                â“ Question from {{ task.assignee.name }}
            </div>
            <div style="font-size: 1.1em; margin-bottom: 10px;">{{ task.title }}</div>
            <div style="background-color: white; padding: 10px; border-radius: 4px; margin-bottom: 10px; border: 1px solid #ffeeba;">
                {{ task.result|linebreaksbr }} 
            </div>

            <form hx-post="{% url 'corp:hx_reply_question' %}" 
                  hx-target="#question-list-container" 
                  hx-swap="innerHTML" 
                  style="display: flex; gap: 5px;">
                {% csrf_token %}
                <input type="hidden" name="task_id" value="{{ task.id }}">
                <input type="text" name="answer" placeholder="Type your answer..." required 
                       style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                    Reply ğŸ’¬
                </button>
            </form>
        </li>
    {% empty %}
        <li style="color: #999; text-align: center; padding: 10px;">No pending questions.</li>
    {% endfor %}
</ul>
