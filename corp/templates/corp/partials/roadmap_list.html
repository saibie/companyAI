<ul class="clean-list" style="padding: 0; margin: 0;">
    {% for task in roadmap_tasks %}
    <li style="background-color: #e6f7ff; border: 1px solid #91d5ff; border-radius: 6px; padding: 12px; margin-bottom: 10px; list-style: none;">
        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 5px;">
            <div>
                <strong style="color: #0050b3;">ðŸš€ {{ task.title }}</strong>
                <div style="font-size: 0.85em; color: #555; margin-top: 4px;">
                    Requested by: <strong>{{ task.assignee.name }}</strong>
                </div>
            </div>
            <span style="font-size: 0.8em; background: #fff; padding: 2px 6px; border-radius: 4px; color: #0050b3; border: 1px solid #91d5ff;">
                In Dev
            </span>
        </div>
        
        <div style="font-size: 0.9em; color: #666; margin-bottom: 10px;">
            {{ task.description|truncatechars:100 }}
        </div>

        <form hx-post="{% url 'corp:dashboard' %}" hx-target="#roadmap-list-container" hx-swap="innerHTML" style="margin: 0; text-align: right;">
            {% csrf_token %}
            <input type="hidden" name="action" value="deploy_feature">
            <input type="hidden" name="task_id" value="{{ task.id }}">
            <button type="submit" 
                    style="background-color: #0050b3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85em;"
                    title="Click this after you have implemented the code and restarted the server.">
                ðŸ“¦ Mark as Deployed
            </button>
        </form>
    </li>
    {% empty %}
    <li style="color: #999; text-align: center; padding: 15px; border: 1px dashed #ccc; border-radius: 6px;">
        No active feature requests.<br>
        <span style="font-size: 0.8em;">Agents are happy with current tools!</span>
    </li>
    {% endfor %}
</ul>
