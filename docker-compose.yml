version: '3.8'

services:
  # All-in-One Database (RDB + Vector)
  postgres:
    image: pgvector/pgvector:pg16  # pgvector가 기본 설치된 이미지 사용
    container_name: ai_corp_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_corp_network
    restart: always

  # Django Web Application
  web:
    build: .
    container_name: ai_corp_web
    command: bash -c "python manage.py makemigrations corp && python manage.py migrate && python manage.py runserver 0.0.0.0:8000 & python manage.py run_agents"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: your_secret_key_here # Replace with a strong secret key
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432
      OLLAMA_HOST: ${OLLAMA_HOST}
    depends_on:
      - postgres
    networks:
      - ai_corp_network
    restart: always

  # (선택) DB 관리 툴 - pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: ai_corp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aicorp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - ai_corp_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  ai_corp_network:
    driver: bridge
